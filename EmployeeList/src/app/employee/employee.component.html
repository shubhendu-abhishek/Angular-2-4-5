<ul class="employees">
  <li *ngFor="let emp of employees" [class.selected]='emp === selectedEmployee' (click)='onSelect(emp)'>
    <span class="badge">{{emp.id}} </span> {{emp.name}}
  </li>
</ul>

<div *ngIf='selectedEmployee' class="empDetails">
  <h2>{{selectedEmployee.name | uppercase}} Details</h2>
  <div>
    <span>Id:</span>{{selectedEmployee.id}}
  </div>
  <label>Name:
    <input [(ngModel)]="selectedEmployee.name" placeholder="Name">
  </label>
</div>
